<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="/index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
      </div>
      <div class="tri-option">
        <label for="tri-selection">Trier par</label>
          <select id="tri-selection" name="tri">
            <option value="popularité">Popularité</option>
            <option value="date">Date</option>
            <option value="titre">Titre</option>
          </select>
      </div>
      <div class="media-content">
      </div>
      <div class="encart-photographer">
      </div>
    </main>
    <div id="contact_modal">
			<div class="modal" role="dialog">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form id="form">
					<div>
						<label for="firstname">Prénom</label>
						<input
              id="firstname"
              name="firstname"
              type="text"
            />
					</div>
					<div>
						<label for="lastname">Nom</label>
						<input
              id="lastname"
              name="lastname"
              type="text" 
            />
					</div>
					<div>
						<label for="email">Email</label>
						<input
              id="email"
              name="email"
              type="email" 
            />
					</div>
					<div>
						<label for="message">Votre message</label>
						<input 
              id="message"
              type="text"
            />
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/factories/lightbox.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="https://kit.fontawesome.com/0667395aa5.js" crossorigin="anonymous"></script>
  </body>
</html>
